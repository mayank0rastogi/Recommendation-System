<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>HOME</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap.min.css') }}">
</head>
<body>
{# navbar start #}
<nav class="navbar navbar-expand-lg bg-dark static-top container-fluid font-weight-bold"
     style="">

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav ml-auto text-center text-justify">
        <style>

        .nav-link {
            color: white;
            font-weight: bold;
            font-size: 20px;
        }
         .navbar-nav > li{
        padding-left:10px;
        padding-right:10px;
      }
        </style>
        
            <li class="nav-item ">
                <a class="nav-link" href="{{ url_for('Home') }}">Home</a>
            </li>
            
            <li class="nav-item ">
                <a class="nav-link" href="{{ url_for('Team') }}">AboutUs</a>
            </li>
        </ul>
    </div>
</nav>
{# navbar end #}
<br>

{#container#}
{% block content %}
<style>
body {
  background-image: url('static/jeshoots-com-pUAM5hPaCRI-unsplash.jpg'); 
  background-size: cover;
  copacity: 0.4;
  filter:alpha(opacity=40);
}
</style>
    <p style="margin-left:5%;  text-align: center;margin-top:20px;font-size:40px; font-family: Calibri;font-weight: bold;">Top Mobile Phones Recommended based on User's Need and Choices </p>

    <table class="table  table-borderless"  style="margin-left:5%;margin-top:3vh;width: 90%;position: relative;" border-radius="5 em">
        
        <tr style="height:50px">
            <th style="vertical-align: center;text-align: center;font-size:25px; ">MOBILE PHONE MODELS</th>
          
        </tr>
        {% for each in getit%}
        <tr style="height:50px;"">
            <td style="vertical-align: center;text-align: center;  font-size:22px;font-weight: bold;">{{each}}</td>
            
        </tr>
        
        {% endfor%}
    </table>
    <br><br><br>
    {% endblock %}
</body>
</html>
